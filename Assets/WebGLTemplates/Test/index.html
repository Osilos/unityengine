<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {
      onProgress: UnityProgress
    });
  </script>
  <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
<script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>
    <div id="loadingBox">
      <div id="bgBar"></div>
      <div id="progressBar"></div>
      <p id="loadingInfo">Loading...</p>
      <img id="spinner" src="TemplateData/spinner.gif" style="display: none; margin: 0 auto" />
    </div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">%UNITY_WEB_NAME%</div>
    </div>
  </div>
</body>

</html>
